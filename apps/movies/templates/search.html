<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search your movie!</title>
</head>
<body>
<form action={% url 'movies:search' None %} method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% if search %}
    <div>
        Movies
        <ul>
            {% for movie in movies %}
                <li><a href={% url 'movies:movie-detail' movie.pk %}> {{ movie.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div>
        Actors
        <ul>
            {% for actor in actors %}
                <li><a href={% url 'movies:actor-detail' actor.pk %}> {{ actor.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
</body>
</html>
